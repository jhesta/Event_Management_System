<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<title>Booking</title>
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Make your reservation</h1>
						</div>
						<form>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Name">
								<span class="form-label">Name</span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" placeholder="Enter your Email">
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="tel" placeholder="Enter your Phone">
										<span class="form-label">Phone</span>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<select class="form-control" required>
											<option value="" selected hidden>Events</option>
											<option>1. Wine Tour Event</option>
											<option>2. Horse  Ride</option>
											<option>3. Sunday Soul Sante</option>
											<option>4. Cycling Trail</option>
											<option>5. Sunburn Festival</option>
											<option>6. Antharganage Trek And Cave Exploration</option>
											<option>7. Movie Screenings</option>
											<option>8. Pencil Jam</option>
								</select>
								<span class="select-arrow"></span>
								<span class="form-label">Events</span>
							</div>
							
							
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="Number of people">
								<span class="form-label">Number of people</span>
							</div>
									
							
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
